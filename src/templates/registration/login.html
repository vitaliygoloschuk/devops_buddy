{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Увійти - DevOps Buddy</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 360px;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1a54d8;
        }
        .signup-link {
            margin-top: 20px;
            color: white;
        }
        .signup-link a {
            color: #9ac5ff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .errorlist {
            color: #ff7b7b;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Увійти</h1>

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                {{ form.username.errors }}
                <input type="text" name="{{ form.username.name }}" placeholder="Логін" value="{{ form.username.value|default_if_none:'' }}" autofocus />
            </div>

            <div class="form-group">
                {{ form.password.errors }}
                <input type="password" name="{{ form.password.name }}" placeholder="Пароль" />
            </div>

            <button type="submit">Увійти</button>
        </form>

        <div class="signup-link">
            Немає акаунта? <a href="{% url 'signup' %}">Зареєструватись</a>
        </div>
    </div>
</body>
</html>
